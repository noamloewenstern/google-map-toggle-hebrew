<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps Toggle</title>
    <style>
      body {
        width: 280px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .title {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 4px 0;
        color: #202124;
      }

      .subtitle {
        font-size: 12px;
        color: #5f6368;
        margin: 0;
      }

      .status-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
      }

      .status-row.enabled {
        background-color: #e8f5e8;
        color: #2e7d32;
      }

      .status-row.disabled {
        background-color: #ffebee;
        color: #c62828;
      }

      .status-row.warning {
        background-color: #fff3e0;
        color: #ef6c00;
      }

      .status-icon {
        font-size: 16px;
      }

      .toggle-button {
        width: 100%;
        padding: 12px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-bottom: 12px;
        transition: background-color 0.2s;
      }

      .toggle-button:hover:not(:disabled) {
        background-color: #1557b0;
      }

      .toggle-button:disabled {
        background-color: #dadce0;
        color: #5f6368;
        cursor: not-allowed;
      }

      .open-maps-link {
        display: block;
        text-align: center;
        color: #1a73e8;
        text-decoration: none;
        font-size: 14px;
        padding: 8px;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      .open-maps-link:hover {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Maps Toggle</h1>
      <p class="subtitle">Scope: maps.google.com</p>
    </div>

    <div id="status-row" class="status-row warning">
      <span id="status-icon" class="status-icon">⚠️</span>
      <span id="status-text">Loading...</span>
    </div>

    <button id="toggle-button" class="toggle-button" disabled>Toggle Hebrew</button>

    <a id="open-maps-link" class="open-maps-link" href="#" style="display: none">
      Open Google Maps
    </a>

    <script src="popup.js"></script>
  </body>
</html>
